<!-- templates/dashboard.html -->
{% extends "layout.html" %} {% block title %}Admin{% endblock %} {% block
content %}
<link href="../static/css/dashboard.css" rel="stylesheet" />

<style>
  .estado-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    padding: 10px 14px;
    margin: 6px 0;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .estado-header:hover {
    background: #f0f0f0;
  }

  .estado-seta {
    transition: transform 0.3s ease;
  }

  .estado-seta.aberto {
    transform: rotate(90deg);
  }

  .cidades-grid {
    display: none;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    padding: 10px 15px;
    margin-bottom: 20px;
    border-left: 3px solid #4cafef;
    background: #fafafa;
    border-radius: 6px;
  }

  .cidades-grid label {
    font-size: 14px;
    cursor: pointer;
    display: block;
    padding: 4px 6px;
    border-radius: 4px;
    transition: background 0.2s;
  }

  .cidades-grid label:hover {
    background: #e6f4ff;
  }

  .select-all {
    margin-left: 10px;
    font-size: 14px;
    font-weight: normal;
    cursor: pointer;
  }

  .container-colunas {
    display: flex;
    gap: 20px;
    padding: 20px;
  }
  .coluna {
    flex: 1;
    background: #fafafa;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .cidade {
    cursor: pointer;
    color: #0066cc;
    font-weight: 600;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    max-height: 80vh;
    overflow-y: auto;
  }
  .close {
    float: right;
    font-size: 22px;
    cursor: pointer;
  }
  :root {
    --bg: #f6f8fb;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #e6eaf0;
    --brand: #0d5590;
    --brand-2: #0b6fb8;
    --shadow: 0 10px 24px rgba(2, 6, 23, 0.06);
  }

  body {
    background: var(--bg);
    color: var(--text);
  }

  /* Container geral onde voc√™ coloca coluna1 */
  #coluna1 {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* Card do topo (Total Geral) */
  .kpi-card {
    position: sticky;
    top: 10px;
    z-index: 5;
    background: linear-gradient(
      135deg,
      rgba(13, 85, 144, 0.1),
      rgba(11, 111, 184, 0.06)
    );
    border: 1px solid rgba(13, 85, 144, 0.18);
    border-radius: 14px;
    padding: 14px 16px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(6px);
  }

  .kpi-title {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    margin: 0;
    font-weight: 900;
    letter-spacing: 0.2px;
  }

  .kpi-sub {
    margin: 6px 0 0;
    color: var(--muted);
    font-size: 0.92rem;
  }

  /* Badges (n√∫meros) */
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 999px;
    font-weight: 800;
    font-size: 0.9rem;
    border: 1px solid var(--border);
    background: rgba(255, 255, 255, 0.7);
  }

  .badge--os {
    border-color: rgba(13, 85, 144, 0.25);
    color: var(--brand);
  }
  .badge--money {
    border-color: rgba(11, 111, 184, 0.22);
    color: #0b5391;
  }

  /* Se√ß√µes por cidade */
  .city-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 14px 14px 10px;
    box-shadow: 0 10px 22px rgba(2, 6, 23, 0.04);
  }

  .city-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    gap: 10px;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border);
  }

  .city-name {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 900;
    letter-spacing: 0.2px;
  }

  .city-meta {
    color: var(--muted);
    font-weight: 700;
    font-size: 0.92rem;
  }

  /* Blocos de dia */
  .day-card {
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 12px 10px;
    background: #fff;
    margin-bottom: 10px;
  }

  .day-header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }

  .day-date {
    font-weight: 900;
    color: var(--text);
  }

  .day-badges {
    display: inline-flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  /* Lista de OS */
  .os-list {
    margin: 0;
    padding-left: 18px;
    color: var(--text);
  }

  .os-item {
    margin: 8px 0;
    line-height: 1.25rem;
  }

  .os-line-1 {
    font-weight: 800;
  }

  .os-line-2 {
    color: var(--muted);
    font-weight: 600;
    margin-top: 2px;
  }

  /* Melhor legibilidade em telas pequenas */
  @media (max-width: 576px) {
    .kpi-card {
      top: 8px;
      padding: 12px;
    }
    .city-name {
      font-size: 1.15rem;
    }
    .badge {
      font-size: 0.86rem;
      padding: 6px 9px;
    }
  }
</style>

<div>
  <div class="row">
    <div class="col-10">
      <div id="cidades-container"></div>
    </div>
    <div class="col-2">
      <div>
        <div class="form-group">
          <label for="myDateInputInicio" style="font-weight: bold"
            >Data In√≠cio</label
          >
          <input type="date" class="form-control" id="myDateInputInicio" />
        </div>

        <div class="form-group">
          <label for="myDateInputFim" style="font-weight: bold">Data Fim</label>
          <input type="date" class="form-control" id="myDateInputFim" />
        </div>
      </div>
      <button id="analyzeButton" class="btn btn-primary" style="width: 100%">
        Buscar
      </button>
    </div>
  </div>

  <div>
    <div id="cidades-container"></div>

    <button id="analyzeButton">Analisar</button>

    <hr />

    <div class="container-colunas">
      <div class="coluna" id="coluna1"></div>
    </div>
  </div>

  <!-- Overlay para bloquear a tela de fundo -->
  <div class="overlay" id="overlay"></div>

  <!-- Pop-up -->
  <div class="popup" id="popup" align="center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div>
      <span>Aguarde...</span>
    </div>
  </div>

  <script>
    function mostrarPopup() {
      var overlay = document.getElementById("overlay");
      var popup = document.getElementById("popup");

      overlay.style.display = "block";
      popup.style.display = "block";

      // Bloqueia a intera√ß√£o com a tela de fundo
      overlay.addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
      });
    }

    function fecharPopup() {
      var overlay = document.getElementById("overlay");
      var popup = document.getElementById("popup");

      overlay.style.display = "none";
      popup.style.display = "none";
    }
  </script>

  <script>
    // --- üîπ Busca e exibe lista de cidades ---
    fetch("/get_cidades")
      .then((response) => response.json())
      .then((ufs) => {
        const container = document.getElementById("cidades-container");
        container.innerHTML = "";

        Object.entries(ufs).forEach(([uf, cidades]) => {
          const header = document.createElement("div");
          header.className = "estado-header";
          header.innerHTML = `
          <span>
            ${uf}
            <label class="select-all">
              <input type="checkbox" class="check-all" data-uf="${uf}"> Selecionar todos
            </label>
          </span>
          <span class="estado-seta">‚ñ∂</span>
        `;

          const grid = document.createElement("div");
          grid.className = "cidades-grid";

          Object.entries(cidades).forEach(([id, nome]) => {
            const div = document.createElement("div");
            div.innerHTML = `
            <label>
              <input type="checkbox" class="cidade" data-uf="${uf}" value="${id}">
              ${id}
            </label>
          `;
            grid.appendChild(div);
          });

          // Toggle abre/fecha
          header.addEventListener("click", (e) => {
            if (e.target.closest(".select-all")) return;
            const seta = header.querySelector(".estado-seta");
            const aberto = grid.style.display === "grid";
            grid.style.display = aberto ? "none" : "grid";
            seta.classList.toggle("aberto", !aberto);
          });

          container.appendChild(header);
          container.appendChild(grid);

          // Selecionar/Deselecionar todas
          const checkAll = header.querySelector(".check-all");
          checkAll.addEventListener("change", () => {
            const checkboxes = grid.querySelectorAll(".cidade");
            checkboxes.forEach((cb) => (cb.checked = checkAll.checked));
          });

          // Atualiza estado do "selecionar todos"
          grid.addEventListener("change", (e) => {
            if (!e.target.classList.contains("cidade")) return;
            const checkboxes = grid.querySelectorAll(".cidade");
            const checked = grid.querySelectorAll(".cidade:checked");
            checkAll.checked = checkboxes.length === checked.length;
            checkAll.indeterminate =
              checked.length > 0 && checked.length < checkboxes.length;
          });
        });
      })
      .catch((err) => console.error("Erro ao buscar cidades:", err));

    // --- üîπ Bot√£o "Analisar" ---
    document.getElementById("analyzeButton").addEventListener("click", () => {
      const cidadesSelecionadas = Array.from(
        document.querySelectorAll(".cidade:checked"),
      ).map((el) => el.value);

      const dataInicio = document.getElementById("myDateInputInicio")?.value;
      const dataFim = document.getElementById("myDateInputFim")?.value;

      if (!cidadesSelecionadas.length)
        return alert("Selecione pelo menos uma cidade.");
      if (!dataInicio || !dataFim) return alert("Informe o per√≠odo de datas.");
      mostrarPopup();
      fetch("/buscar_dados", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cidades: cidadesSelecionadas,
          data_inicio: dataInicio,
          data_fim: dataFim,
        }),
      })
        .then((res) => res.json())
        .then((dados) => {
          console.log("‚úÖ Dados do Firebase:", dados);
          renderResultados(dados);
          fecharPopup();
        });
    });

    // --- üîπ Renderiza√ß√£o dos resultados ---
    function renderResultados(dados) {
      const coluna1 = document.getElementById("coluna1");
      coluna1.innerHTML = "";

      let totalGeralOS = 0;
      let totalGeralR$ = 0;

      // helper: normaliza newprice (string pt-BR / n√∫mero em centavos)
      const normalizarValor = (v) => {
        if (v == null) return 0;

        if (typeof v === "string") {
          v = v.replace(/\./g, "").replace(",", ".");
          v = Number(v);
        }

        if (typeof v === "number" && v >= 1000) {
          // se vier em centavos
          v = v / 100;
        }

        return Number.isFinite(v) ? v : 0;
      };

      // Card do topo (Total Geral)
      const kpi = document.createElement("div");
      kpi.className = "kpi-card";
      kpi.innerHTML = `
    <h2 class="kpi-title">
      <span>Total Geral</span>
      <span class="day-badges">
        <span class="badge badge--os">0 OSs</span>
        <span class="badge badge--money">R$ 0,00</span>
      </span>
    </h2>
    <p class="kpi-sub">Resumo do per√≠odo selecionado</p>
  `;
      coluna1.appendChild(kpi);

      const kpiBadges = kpi.querySelectorAll(".badge");
      const badgeOS = kpiBadges[0];
      const badgeMoney = kpiBadges[1];

      for (const cidade in dados) {
        let totalCidadeOS = 0;
        let totalCidadeR$ = 0;

        const cityCard = document.createElement("section");
        cityCard.className = "city-card";

        const cityHeader = document.createElement("div");
        cityHeader.className = "city-header";
        cityHeader.innerHTML = `
      <h3 class="city-name">${cidade}</h3>
      <div class="city-meta"></div>
    `;
        cityCard.appendChild(cityHeader);

        // Dias
        for (const dia in dados[cidade]) {
          const osDoDia = Object.values(dados[cidade][dia] || {});
          const totalDiaOS = osDoDia.length;
          const totalDiaR$ = osDoDia.reduce(
            (acc, os) => acc + normalizarValor(os?.newprice),
            0,
          );

          totalCidadeOS += totalDiaOS;
          totalCidadeR$ += totalDiaR$;

          totalGeralOS += totalDiaOS;
          totalGeralR$ += totalDiaR$;

          const dayCard = document.createElement("div");
          dayCard.className = "day-card";

          const dayHeader = document.createElement("div");
          dayHeader.className = "day-header";
          dayHeader.innerHTML = `
        <div class="day-date">${dia}</div>
        <div class="day-badges">
          <span class="badge badge--os">${totalDiaOS} OSs</span>
          <span class="badge badge--money">R$ ${totalDiaR$.toLocaleString("pt-BR", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
        </div>
      `;
          dayCard.appendChild(dayHeader);

          const ul = document.createElement("ul");
          ul.className = "os-list";

          osDoDia.forEach((os) => {
            const valor = normalizarValor(os?.newprice);
            const valorFmt = valor.toLocaleString("pt-BR", {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2,
            });

            const li = document.createElement("li");
            li.className = "os-item";
            li.innerHTML = `
          <div class="os-line-1">OS ${os?.numero_os ?? "-"} ‚Äî ${os?.service ?? "-"} (R$ ${valorFmt})</div>
          <div class="os-line-2">Cliente: ${os?.name ?? "-"} | ${os?.phone ?? "-"}</div>
        `;
            ul.appendChild(li);
          });

          dayCard.appendChild(ul);
          cityCard.appendChild(dayCard);
        }

        // meta da cidade (totais)
        const cityMeta = cityCard.querySelector(".city-meta");
        cityMeta.textContent = `${totalCidadeOS} OSs ‚Ä¢ R$ ${totalCidadeR$.toLocaleString(
          "pt-BR",
          {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          },
        )}`;

        coluna1.appendChild(cityCard);
      }

      // Atualiza KPIs do topo
      badgeOS.textContent = `${totalGeralOS} OSs`;
      badgeMoney.textContent = `R$ ${totalGeralR$.toLocaleString("pt-BR", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      })}`;
    }

    // --- üîπ Modal para exibir detalhes ---
    function abrirModal(cidade, dadosCidade) {
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modalBody");

      let html = `<h2>${cidade}</h2>`;
      for (const dia in dadosCidade) {
        html += `<h4>${dia}</h4><ul>`;
        for (const osId in dadosCidade[dia]) {
          const os = dadosCidade[dia][osId];
          html += `
          <li>
            <strong>OS ${os.numero_os}</strong> - ${os.service} (${os.newprice} R$)<br>
            Cliente: ${os.name} | ${os.phone}<br>
            Endere√ßo: ${os.address.rua}, ${os.address.numero} - ${os.address.bairro}
          </li>
        `;
        }
        html += `</ul>`;
      }

      modalBody.innerHTML = html;
      modal.style.display = "flex";
    }

    document.getElementById("closeModal").onclick = () =>
      (document.getElementById("modal").style.display = "none");
    window.onclick = (e) => {
      if (e.target.id === "modal")
        document.getElementById("modal").style.display = "none";
    };
  </script>
</div>
{% endblock %}
