<!-- templates/dashboard.html -->
{% extends "layout.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<style>
  body {
    background-color: #f5f7fa;
    font-family: "Helvetica", sans-serif;
  }

  h2 {
    color: #0d5590;
    font-weight: bold;
    margin-top: 30px;
    text-align: center;
  }

  p {
    text-align: center;
    color: #555;
    font-size: 15px;
  }

  .dashboard-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 30px 15px;
  }

  .card-presentation {
    display: block;
    background: #ffffff;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    transition: all 0.25s ease-in-out;
    text-decoration: none;
  }

  .card-presentation h5 {
    color: #0d5590;
    font-weight: 700;
    margin: 0;
  }

  .card-presentation:hover {
    background-color: #0d5590;
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(13, 85, 144, 0.25);
  }

  .card-presentation:hover h5 {
    color: #fff;
  }

  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  @media (max-width: 768px) {
    .dashboard-container {
      padding: 20px;
    }

    h2 {
      font-size: 22px;
    }
  }
</style>

<div class="dashboard-container">
  <h2>Bem-vindo(a)</h2>
  <p><strong>{{ user_email }}</strong></p>

  <div class="dashboard-grid text-center">
    <a class="card-presentation" href="{{ url_for('consulta_agenda') }}">
      <h5>Agenda de Serviços</h5>
    </a>

    <a
      class="card-presentation"
      href="{{ url_for('listar_pendentes_tecnico') }}"
    >
      <h5>Recebimento Pendente</h5>
    </a>

    <a class="card-presentation" href="{{ url_for('extrato_tecnico') }}">
      <h5>Extrato de Serviços</h5>
    </a>

    <a class="card-presentation" href="{{ url_for('relatorio_tecnico') }}">
      <h5>Relatório Técnico</h5>
    </a>

    <a
      class="card-presentation"
      href="{{ url_for('transacao_pendente_tecnico') }}"
    >
      <h5>Acerto com a Empresa</h5>
    </a>
  </div>
</div>
{% endblock %}
